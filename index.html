<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <title>Salary Calculator</title>
</head>
<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <main>
    <section></section>
    <h2>Add Employee</h2>
    <!-- form element is section that has interactive controls for submitting information -->
    <form>
    <!-- placeholder is to keep desired text in the form text will be the input -->
    <input id="firstNameInput" placeholder="First Name" type="text">
    <input id="lastNameInput" placeholder="Last Name" type="text">
    <input id="idInput" placeholder="Employee ID" type="text">
    <input id="titleInput" placeholder="Title" type="text">
    <input id="annualSalaryInput" placeholder="Annual Salary" type="text">
    <!-- button element will be an activatable element -->
    <button id="submitButton" onClick="submitButton">Submit</button>
    </form>
    <h2>Employees</h2>
    <table id="employees">
      <!-- thead is the head of the table -->
      <thead>
        <!-- tr defines a row of cells in a table -->
         <tr>
          <!-- th header cell elements -->
           <th>First Name</th>
            <th>Last Name</th>
            <th>Employee Id</th>
            <th>Title</th>
            <th>Annual Salary</th>
         </tr>
      </thead>
      <tbody>
        
      </tbody>
      <body>
        <!-- This is where employee data will be when submitted and sent to the dom -->
        
      </body>
    </table>
  </main>
  <footer>
    <p>Total Monthly</p>
  </footer>
</body>
</html>
