<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <title>Salary Calculator</title>
</head>
<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <main>
  <section>
    <h2>Add Employee</h2>
    <!-- form element is section that has interactive controls for submitting information -->
    <form id="employeeForm">
    <!-- placeholder is to keep desired text in the form text will be the input -->
      <input data-testid="firstNameInput" id="firstNameInput" placeholder="First Name" type="text">
      <input data-testid="lastNameInput" id="lastNameInput" placeholder="Last Name" type="text">
      <input data-testid="idInput" id="idInput" placeholder="Employee ID" type="text">
      <input data-testid="titleInput" id="titleInput" placeholder="Title" type="text">
      <input data-testid="annualSalaryInput" id="annualSalaryInput" placeholder="Annual Salary" type="text">
    <!-- button element will be an activatable element -->
      <button onClick="addEmployee(event)" data-testid="submitButton" id="submitButton">Submit</button> 
      <!-- <button onClick="addBlock('red')" id="red-btn">Red</button>    -->
    </form>
  </section>
   
  <section>
    <h2>Employees</h2>
    <table id="employees">
      <!-- thead is the head of the table -->
      <thead>
        <!-- tr defines a row of cells in a table -->
         <tr>
          <!-- th header cell elements -->
           <th>First Name</th>
            <th>Last Name</th>
            <th>Employee Id</th>
            <th>Title</th>
            <th>Annual Salary</th>
            <th>Delete</th>
         </tr>  
      </thead>
      <tbody>

      </tbody>     
    </table>  
  </section>
  </main>
  <footer>
    <p>Monthly Total</p>
    <!-- <p>Added total</p> -->
  </footer>
</body>
</html>
